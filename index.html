<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" id="namePrompt">
        <h1>Welcome to the Guessing Game!</h1>
        <p>Please enter your name to start:</p>
        <input type="text" id="playerNameInput" placeholder="Enter your name">
        <button id="startGameBtn">Start Game</button>
    </div>

    <div class="game-container" id="gameArea" style="display:none;">
        <h1>Guess the Number (1-100)</h1>
        <p>Welcome, <span id="playerName"></span>! You have <span id="moves">5</span> moves to guess the correct number.</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button id="submitBtn">Submit</button>
        <p id="message"></p>
        <button id="restartBtn" style="display:none;">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
